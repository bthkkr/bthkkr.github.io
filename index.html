<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Hangman Game</title>
	</head>
	<body>
		<!-- <div id="timer">
			<h2>TIME LEFT: <span id="time">05:00</span></h2>

		<div class="display">
			<h1>HANGMAN</h1>
			<h3>TIME LEFT: <span id="time">05:00</span></h3>
			<div id="scored">SCORE TILL NOW: <span id="score"></span></div>
			<p>Select Alphabet below to guess the word</p>
		</div>

		<div id="message"></div>
		<div id="hold"></div>
		<div class="wrapper">
			<div id="buttons"></div>
		</div>

		<button id="reset">RESET - Play Again</button>
		<script src="script.js"></script>
	</body>
</html>
